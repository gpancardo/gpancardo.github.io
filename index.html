  <h2 onload="inicio()">Pilas</h2>
  <p>Las pilas se organizan añadiendo elementos por delante y eliminando por delante.</p>
  <span id="mostrarPilas">[]</span>
  <form class="" action="index.html" method="post">
    <label for="anadir"></label>
    <input type="text" id="anadir" value="1">
  </form>
  <button type="button" id="anadirPilas" onclick="apila()">Añadir</button>
  <button type="button" id="eliminarPilas" onclick="epila()">Eliminar</button>

  <h2>Colas</h2>
  <p>Las colas se organizan añadiendo elementos por delante y eliminando por atrás.</p>
  <span id="mostrarColas">[]</span>
  <form class="" action="index.html" method="post">
    <label for="anadirC"></label>
    <input type="text" id="anadirC" value="1">
  </form>
  <button type="button" id="anadirColas" onclick="afila()">Añadir</button>
  <button type="button" id="eliminarColas" onclick="efila()">Eliminar</button>
